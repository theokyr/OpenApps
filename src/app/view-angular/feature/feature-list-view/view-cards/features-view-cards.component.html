<div class="full-width"
     fxLayout="row"
     fxLayoutAlign="center center">
  <div class="feature-list"
       fxLayout="row wrap"
       fxLayout.lt-lg="column"
       fxLayoutAlign="center center"
       fxLayoutGap="1rem grid">
    <ng-container *ngFor="let category of categories; let i = index">
      <ng-container *ngFor="let feature of category.features; let j = index">
        <app-feature-view-card [title]="feature.title.value"
                               [link]="feature.link"
                               [infoLink]="feature.infoLink"
                               [icon]="feature.icon"
                               [featureState]="feature.isPublic">
        </app-feature-view-card>
      </ng-container>
    </ng-container>

  </div>

</div>
