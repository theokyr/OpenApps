<div class="full-width"
     fxLayout="row"
     fxLayoutAlign="center center">
  <div class="feature-list"
       fxLayout="row wrap"
       fxLayout.lt-lg="column"
       fxLayoutAlign="center center"
       fxLayoutGap="1rem grid">
    <ng-container *ngFor="let feature of features; let i = index">
      <app-feature [title]="feature.title.value"
                   [link]="feature.link"
                   [infoLink]="feature.infoLink"
                   [icon]="feature.icon"
                   [isPublic]="feature.isPublic">
      </app-feature>
    </ng-container>
  </div>

</div>
